name: Token
pinned: true
keywords: ['Login', 'Authentication']
content: |-
  Token can be configuired inside your config file with the `token` property.

  ```js
  # reciple.mjs example
  export const config = {
    token: "YOUR_TOKEN_HERE",
    // Other configs
  };
  ```
  You can also override the token using a cli flag
  ```bash
  npx reciple --token YOUR_TOKEN_HERE
  or
  npx reciple --token env:TOKEN
  ```