id: semver
name: Semantic versioning
keywords: ['semver', 'versions']
content: |-
  > Semantic versioning or semver is a versioning system used by Reciple and other npm packages.

  Given a version number **MAJOR**.**MINOR**.**PATCH**, increment the:
    • **MAJOR** version when you make incompatible API changes
    • **MINOR** version when you add functionality in a backward compatible manner
    • **PATCH** version when you make backward compatible bug fixes

  Additional labels for pre-release and build metadata are available as extensions to the  **MAJOR**.**MINOR**.**PATCH** format. [Learn more](<https://semver.org/>)