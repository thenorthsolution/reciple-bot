name: Preconditions
content: |-
  - Preconditions makes sure the command is allowed to be executed
  - Preconditions returns `boolean|Promise<boolean>`

  - **These are the two types of precondition**
    - Global command precondition
    - Module command precondition

  - **Global precondition** Global preconditions are assigned to the [`CommandManager`](<https://reciple.js.org/docs/client/main/classes:CommandManager>).
    - Use [`.setGlobalPrecondition()`](<https://reciple.js.org/docs/client/main/classes:CommandManager#setglobalprecondition>) to set global preconditions
    - Use [`.getGlobalPrecondition()`](<https://reciple.js.org/docs/client/main/classes:CommandManager#getglobalprecondition>) to get global preconditions

  **Module preconditions**
  Module preconditions adds preconditions to that module's commands.
  ```js
  export default {
    versions: ['^7'],
    commands: [],
    onStart() { return true; }

    // Preconditions
    contextMenuCommandPrecondition(e) { return true },
    messageCommandPrecondition(e) { return true },
    slashCommandPrecondition(e) { return true }
  }
  ```